{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   {% block title  %}<title>Mycart Login</title> {% endblock  %}
{% block content %}
</head>


<body>
    <section style="height: 5em;">

    </section>


    <section>
        <div class="row  p-5 pt-3">
            <div class="container col-md-8">
                <div class=" text-center text-white" style="background-color:  rgb(1, 99, 112); border-style: double; border-color: rgb(252, 252, 252); ">
                    <div class="p-2 pb-0">
                    <img src="{% static 'uploads\logo 3.png' %}" alt="" style="height:8em;">
                     </div>
                     <div  class="p-1">
                        <h3>
                            Login
                        </h3>
                     </div>
                     <div class="pb-3 col-md-12">
                     <form action="" method="post">
                        {% csrf_token %}
                        <div class="pt-2">
                        <label for="username">Username</label>
                        <input type="" placeholder="Email or Phone " id="username" name="username" style="font-size: small; width: 17em;">
                        </div>
                        <div class="pt-3">
                        <label for="password">Password</label>
                        <input type="" placeholder="Password" id="password" name="password" style="font-size: small; width: 17em;">
                        </div>
                        <div class="pt-4">
                        <button class="btn bg-light" type="submit" style="font-size: small; width: 6em; ">Login</button>
                        </div>
                        {% for messages in messages %}
                        <div class="text-white pt-3">
                        <h6 class="pt-3" style="font-style: italic; color: red; font-size: smaller;" >{{messages}}</h6>
                        <h6 class="pt-3" style="font-style: italic; font-size: smaller; "> Not have an account yet ? <a href="{% url 'signup' %}" style="text-decoration: none;"> SignUp</a></h5>
                        {% endfor %}
                         </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </section>
<section>

</section>
</body>
{% endblock content %}

</html>
